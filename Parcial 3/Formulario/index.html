<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
</head>
<body>
    <h1>Canciones favoritas</h1>
    <form>
        <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-2">
                <label for="idCancion" class="form-label">ID</label>
                <input type="text" class="form-control" id="idCancion">
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-10">
                <label for="nombreCancion" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreCancion">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-4">
                <label for="duracion" class="form-label">Duracion</label>
                <input type="text" class="form-control" id="duracion">
            </div>
            <div class="form-group col-sm-12 col-md-8">
                <label for="nombreAlbum" class="form-label">Nombre del album</label>
                <input type="text" class="form-control" id="nombreAlbum">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-3">
                <label for="anio" class="form-label">Año de lanzamiento</label>
                <input type="text" class="form-control" id="anio">
            </div>
            <div class="form-group col-sm-12 col-md-9">
                <label for="genero" class="form-label">Género</label>
                <input type="text" class="form-control" id="genero">
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-primary col-sm-3" id="agregar">Agregar</button>
        </div>
    </form>
</body>
</html>
